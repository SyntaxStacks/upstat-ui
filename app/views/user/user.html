<rx-page title="'User'" subtitle="'User details'">
    <div class="content">
        <h1>Users</h1>
        <p>
          <alert type="{{notification.type}}" close ng-show="{{notification.message != null}}">{{notification.message}}</alert> 
        </p>
        <table class="table table-striped">
          <thead>
            <th>Username</th>
          </thead> 
          <tbody>
            <tr ng-repeat="user in users">
              <td>{{user.username}}</td>
            </tr>
          </tbody>
        </table>
    </div>
</rx-page>
