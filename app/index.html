<!doctype html>
<html ng-app="upstatApp">
  <head>
    <title>Upstat</title>

    <!-- /template/ should be replaced throughout this file with the value of appName in config.js -->
    <base href="/template/">

    <!-- build:css /template/styles/app.css -->
    <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.min.css" />
    <!-- endbuild -->
</head>
  <body ng-view>

    <!-- build:js /template/scripts/plugins.js -->
    <!-- endbuild -->

    <!-- build:js /template/scripts/modules.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/html2canvas/build/html2canvas.min.js"></script>
    <script src="bower_components/mousetrap/mousetrap.js"></script>
    <script src="bower_components/angular-hotkeys/build/hotkeys.min.js"></script>
    <!-- endbuild -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>

    <!-- build:js /template/scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/home/homeCtrl.js"></script>
    <script src="scripts/home/homeSvcs.js"></script>
    <script src="scripts/team/teamCtrl.js"></script>
    <script src="scripts/team/teamStatusCtrl.js"></script>
    <script src="scripts/team/teamUsersCtrl.js"></script>
    <script src="scripts/team/teamSvcs.js"></script>
    <script src="scripts/user/userCtrl.js"></script>
    <script src="scripts/user/userSvcs.js"></script>
    <script src="scripts/status/statusCtrl.js"></script>
    <script src="scripts/status/statusSvcs.js"></script>
    <!-- endbuild -->

</body>
</html>
