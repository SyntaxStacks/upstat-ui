<rx-page title="'Statuses'" subtitle="'All Statuses'">
    <div class="content">
      <h1>Statuses</h1>
      <p>
        <alert type="{{notification.type}}" close="closeAlert($index)" ng-show="{{notification.message !== null}}">{{notification.message}}</alert> 
      </p>
      <table class="table table-striped">
        <thead>
          <th>Statuses</th>
        </thead> 
        <tbody>
          <tr ng-repeat="team in teams">
            <td>{{statuses}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</rx-page>
